<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hisab-kitab</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="mt-6 text-6xl text-center md:text-center">Taka Poisar <span class="font-semibold text-violet-600">Hisab</span></h1>
    </header>
    <main class="mt-10">
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-slate-600 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="depositTotal">00</span></h2>
                </div>
                <div class="bg-orange-600 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdrawTotal">00</span></h2>
                </div>
                <div class="bg-red-600 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balanceTotal">00</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-indigo-600 p-8 text-white rounded-xl">
                    <h4 class="text-2xl mb-3">Please Deposit</h4>
                    <input class="w-11/12 block mb-2 px-3 text-black" type="text" name="" id="inputDeposit" placeholder="Enter Your Deposit Money">
                    <button id="deposit" class="bg-green-400 hover:bg-red-900 px-6 py-2 text-white font-medium rounded-xl">Deposit</button>
                </div>
                <div class="bg-fuchsia-600 p-8 text-white rounded-xl">
                    <h4 class="text-2xl mb-3"> Please Withdraw</h4>
                    <input class="w-11/12 block mb-2 px-3
                    text-black" type="text" name="" id="inputWithdraw" placeholder="Enter Your Withdraw Money">
                    <button id="withdraw" class="bg-green-400 hover:bg-red-900 px-6 py-2 text-white font-medium rounded-xl">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
