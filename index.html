<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="mt-6 text-6xl text-center md:text-center">Welcome to <span class="font-semibold text-violet-600">Dummy Bank</span></h1>
    </header>

    <main>
        <section class="bg-blue-50 w-3/4 mx-auto mt-12 p-8 ">
            <h3 class="text-3xl mb-4 font-medium">Please login</h3>
            <div>
                <input class="w-3/4 block mb-3 px-3" type="email" name="" id="inputEmail" placeholder="Enter Your Email">
                <input class="w-3/4 block mb-2 px-3" type="password" name="" id="inputPassword" placeholder="Enter Your Password">
                <button id="submit" class="bg-orange-400 hover:bg-red-900 px-6 py-2 text-white font-medium rounded-xl">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js" >
        
    </script>
</body>
</html>
